<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Item a uma Lista</title>
</head>
<body>
  <!-- <h1>Adicionar Item a uma Lista</h1>
  <label for="novoItem">Novo item:</label>
  <input type="text" id="novoItem" placeholder="Digite um item"> -->
  <button onclick="adicionarItem()"> <img src="IMG/add.png"> </button>
  <!-- <h2>Lista de Itens</h2> -->
  <ul id="lista"></ul>

  <style>
    img {
        width: 20px;
        background: black;
    }
  </style>
  <script>
    function adicionarItem() {
      // Obtém o valor do campo de entrada
      let item = document.getElementById('novoItem').value;

      // Verifica se o campo não está vazio
      if (item.trim() === '') {
        alert('Por favor, digite um item antes de adicionar.');
        return;
      }

      // Cria um novo elemento de lista (li)
      let li = document.createElement('li');
      li.textContent = item;

      // Adiciona o novo item à lista (ul)
      document.getElementById('lista').appendChild(li);

      // Limpa o campo de entrada após adicionar
      document.getElementById('novoItem').value = '';
    }
  </script>
</body>
</html>
